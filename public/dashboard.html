<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Personal Finance Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Personal Finance Tracker</h1>
      <nav>
        <ul>
          <li><a href="/" class="active">Dashboard</a></li>
          <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container">
    <div class="dashboard-header">
      <h2>Financial Dashboard</h2>
      <div class="date-filter">
        <label for="month-select">Month:</label>
        <select id="month-select">
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>
        <label for="year-select">Year:</label>
        <select id="year-select">
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025" selected>2025</option>
        </select>
        <button id="filter-btn" class="btn btn-small">Apply</button>
      </div>
    </div>
    
    <div class="summary-cards">
      <div class="card summary-card">
        <div class="summary-icon income-icon">
          <i class="fas fa-arrow-down"></i>
        </div>
        <div class="summary-details">
          <h3>Income</h3>
          <p id="total-income">$0.00</p>
        </div>
      </div>
      
      <div class="card summary-card">
        <div class="summary-icon expense-icon">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="summary-details">
          <h3>Expenses</h3>
          <p id="total-expenses">$0.00</p>
        </div>
      </div>
      
      <div class="card summary-card">
        <div class="summary-icon balance-icon">
          <i class="fas fa-wallet"></i>
        </div>
        <div class="summary-details">
          <h3>Balance</h3>
          <p id="balance">$0.00</p>
        </div>
      </div>
      
      <div class="card summary-card">
        <div class="summary-icon savings-icon">
          <i class="fas fa-piggy-bank"></i>
        </div>
        <div class="summary-details">
          <h3>Savings Rate</h3>
          <p id="savings-rate">0%</p>
        </div>
      </div>
    </div>
    
    <div class="dashboard-grid">
      <div class="card chart-card">
        <div class="card-header">
          <h3>Income vs Expenses</h3>
        </div>
        <div class="chart-container">
          <canvas id="income-expense-chart"></canvas>
        </div>
      </div>
      
      <div class="card chart-card">
        <div class="card-header">
          <h3>Expense Categories</h3>
        </div>
        <div class="chart-container">
          <canvas id="expense-categories-chart"></canvas>
        </div>
      </div>
    </div>
    
    <div class="transactions-section">
      <div class="card">
        <div class="card-header">
          <h3>Recent Transactions</h3>
          <button id="add-transaction-btn" class="btn btn-small">Add Transaction</button>
        </div>
        <div class="table-container">
          <table id="transactions-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="transactions-body">
              <!-- Transactions will be populated here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Add Transaction Modal -->
    <div id="transaction-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add Transaction</h2>
        <form id="transaction-form">
          <input type="hidden" id="transaction-id">
          <div class="form-group">
            <label for="transaction-date">Date</label>
            <input type="date" id="transaction-date" required>
          </div>
          <div class="form-group">
            <label for="transaction-amount">Amount</label>
            <input type="number" id="transaction-amount" step="0.01" min="0.01" required>
          </div>
          <div class="form-group">
            <label for="transaction-type">Type</label>
            <select id="transaction-type" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label for="transaction-category">Category</label>
            <select id="transaction-category" required>
              <option value="" disabled selected>Select a category</option>
              <!-- Categories will be populated dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="transaction-description">Description</label>
            <input type="text" id="transaction-description" required>
          </div>
          <button type="submit" class="btn">Save Transaction</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2025 Personal Finance Tracker</p>
    </div>
  </footer>
  
  <script src="/js/dashboard.js"></script>
</body>
</html>
